<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>josi_web</title>
    </head>
    <body>
        <a href="https://www.google.com">google</a>         <!--link-->
        <img src="tiger.jpg" alt="tiger">                   <!--image-->
        <a href="https://www.google.com"><img src="josi_logo.jpg" alt="josi_logo"></a>      <!--link into image-->
        <img src="tiger.jpg" alt="tiger" width="100" height="100">      <!--set image width and height-->
        <img src="josi_logo.jpg" alt="josi_logo" style="width:100px; height:100px;">        <!--set a image style-->
        <img src="tiger.jpg" alt="tiger" style="float: right; width: 100px; height: 100px;">    <!--change image ቦታ into right side-->
    </body>
</html>

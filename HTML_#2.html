<!DOCTYPE html>
<html>
    <head>  <!--title and ....-->
        <meta charset="UTF-8">
        <title>HTML_#2</title>  <!--title-->
    </head>

    <body>
        <h1>josi</h1>
        <!--bold-->
        <b>josi</b>
        <!--br is ወደታች ለመፃፍ-->
        <h4>josi <br> alex</h4>
        <!--any thing print-->
        <pre>josi{}ugy[-0+['</pre>
        <!--&nbsp; is spase-->
        <p>josi&nbsp;alex</p>
        <!--መስመር ለማስመር-->
        <hr>
        <!--ፅሁፍን ለማሳመር-->
        <i>josi <br></i>
        <!--ወሳኝ ፅሁፍ-->
        <em>josi</em>
        <h3><mark>josi</mark></h3>
        <small>josi <br></small>
        <del>josi <br></del>
        <ins>josi</ins>
        <h1>josi <sup>josi</sup></h1>
        <h1>josi <sub>josi</sub></h1>
    </body>
</html>
